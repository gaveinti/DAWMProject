<section class="section">
  <div class="container">
    <div class="row" *ngFor="let team of arregloEquipos">

      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card hover-bg-secondary shadow py-4">
          <div class="card-body text-center">
            <div class="position-relative futbolBadgeContainer">
              <div class="futbolBadgeContainer2" id="EmelecContainer">
                <img src="{{team.pais}}">
              </div>
            </div>
            <h4 class="mb-4">{{team.nombre}}</h4>
            <button class="button" routerLink="/equipo/{{team.nombre}}">Ver Detalles</button>
          </div>
        </div>
      </div>  

    </div>
  </div>

  <div class="containerButton">
    <button class="button" routerLink="/news">Noticias</button>
  </div>
</section>
